<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
}
.correct{
    color: green;
    background-color: rgba(61, 214, 61, 0.386);
}
.wrong{
    color: red;
    background-color: rgba(222, 31, 31, 0.356);
}

</style>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <input class="three"></input>
</body>
<script>
function getRandomParagraph(length) {
    var result= '';
    for ( var i = 0; i < length; i++ ) {
      result += generateRandomWord(Math.floor(Math.random() * 100)%12+2,false,false);
      result+=" "
   }
   return result;
}
function generateRandomWord(length,numbers,punctuation){
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    numbers?characters+="0123456789":characters
    punctuation?characters+=",./\;'\[]-=`~!@#$%^&*()_+{}:?<>|":characters
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
   return result;
}
var text=getRandomParagraph(45);
document.querySelector('.one').innerHTML=text;

document.querySelector('.three').addEventListener("change",()=>{
    var writtenText=document.querySelector('.three').value;
    alert(writtenText.length)
    for(i=0;i<writtenText.length;i++){
        if(writtenText[i]==text[i]){
            document.querySelector('.two').innerHTML+=`
            <span class="correct">${writtenText[i]}</span>
            `;
            // alert("It came here")
        }
        else{
            document.querySelector('.two').innerHTML+=`
            <span class="wrong">${writtenText[i]}</span>
            `;
        }
    }
})

</script>
</html>
